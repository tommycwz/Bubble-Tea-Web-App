<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="signupCSS.css">
    <title>Bubble Tea Shoppe - Sign Up</title>
</head>

<body>

<form action="/action_page.php">
  <div class="center">
    
      
  <div class="logoContainer">
        <img src="logo.png" alt="logo" class="logo"><br>
        <h2>Bubble Tea App</h2>
        <Strong>This prototype app is only for practice uses.</Strong>
        <p>Images are taken from google image</p>
  </div>
      <hr>
      <h1>Sign Up</h1>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <label for="passwordRpt"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="passwordRpt" required>
      
    <label for="email"><b>E-mail Address</b></label>
    <input type="email" placeholder="Enter E-mail Address" name="email" required>
      
    <label for="address"><b>Delivery Address</b></label>
    <input type="password" placeholder="Enter Delivery Address" name="Address" required>
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
