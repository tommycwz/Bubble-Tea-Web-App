<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="menuCSS.css">
    <title>Bubble Tea Shoppe - Menu</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
</head>

<body>    
    <h1>Menu</h1><br>
    
    <h3> Milk Tea Series</h3>
    <div class="milk-tea grid-container"></div><hr>
    

    <h3> Milk Cream Series</h3>
    <div class="milk-cream grid-container"></div><hr>
    
    <h3> Smoothie and Slush Series</h3>
    <div class="slush grid-container"></div>
    

<script>
//Get JSON File
    $(function() {
       $.getJSON('menu.json', function(data) { 
           $.each(data.milkTea, function(i, f) {
              var tea = "<div class=\"grid-item\">" +
                            "<button id=\"" + f.image + "\"> "+ "<img border=\"0\" alt=\"" + f.image + "\" src=\"image\\MilkTea\\" + f.image + ".png\" width=\"150\" height=\"175\">"
                            + "<br><br>" + f.name + "</button></div>"
               $(tea).appendTo(".milk-tea.grid-container");
         });
           $.each(data.milkCream, function(i, f) {
              var crema = "<div class=\"grid-item\">" +
                            "<button id=\"" + f.image + "\"> "+ "<img border=\"0\" alt=\"" + f.image + "\" src=\"image\\MilkCream\\" + f.image + ".png\" width=\"150\" height=\"175\">"
                            + "<br><br>" + f.name + "</button></div>"
               $(crema).appendTo(".milk-cream.grid-container");
         });
           $.each(data.slush, function(i, f) {
              var slush = "<div class=\"grid-item\">" +
                            "<button id=\"" + f.image + "\"> "+ "<img border=\"0\" alt=\"" + f.image + "\" src=\"image\\Slush\\" + f.image + ".png\" width=\"150\" height=\"175\">"
                            + "<br><br>" + f.name + "</button></div>"
               $(slush).appendTo(".slush.grid-container");
         });

       });
    });
</script>
</body>
</html>
